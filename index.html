<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Unggah Foto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Unggah Foto untuk Menghapus Latar Belakang</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="button" id="submitButton">Hapus Latar Belakang</button>
        </form>

        <div id="notification"></div>
        <div id="loading" style="display: none;">
            <img src="2eed6a8452c35a36a3a156f5cf1f764c.gif" alt="Loading">
        </div>
    </div>

    <div id="result">
        <h5>PREVIEW</h5>
        <img id="outputImage" src="" alt="">
        <button id="downloadButton" style="display: none;">Download Media</button>
    </div>

    <!-- Tempatkan skrip di bawah ini sebelum tag penutup body -->
    <script src="javascript.js"></script>
</body>
</html>
